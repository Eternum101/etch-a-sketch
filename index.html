<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87161b5108.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
<!--Titles Section-->
<div class="title">
    <h1>Etch-A-Sketch</h1>
</div>
<div class="grid-title">
    <h2>Click on the Grid to Draw:</h2>
</div>
<!--Grid Section-->
<div class="flex-container">
    <div class="content">
        <div class="grid"></div>
        <div class="buttons">
            <input id="colourPicker" type="color" value="#000000">
            <button id="colourBtn" class="active" onclick="changeColour('black')">Colour Mode</button>
            <button id="rainbowBtn" onclick="changeColour('rainbow')">Rainbow Mode</button>
            <button id="eraserBtn" onclick="changeColour('white')">Eraser</button>
            <button onclick="clearGrid()">Clear</button>
        </div>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input class="slider" id="sizeSlider" type="range" value="16" min="1" max="64">
    </div>
</div>
<!--Footer Section-->
<footer>
    <p>Copyright @ 
        <script>document.write(new Date().getFullYear())</script> 
    Eternum101</p>
    <a href="https://github.com/Eternum101" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
    </a>
</footer>
<script src="script.js"></script>
</body>
</html>
